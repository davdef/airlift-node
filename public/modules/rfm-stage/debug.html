<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>RFM Stage Debug</title>
  <link rel="stylesheet" href="rfm-stage.css">
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: #f5f5f5;
      color: #1b1b1b;
    }
    .content {
      max-width: 720px;
      margin: 40px auto;
      padding: 0 16px 60px;
    }
    #stage-root {
      width: 100%;
    }
  </style>
</head>
<body>

<main class="content">
  <h1>RFM Stage â€“ Debug</h1>

  <div id="stage-root"></div>

  <p>
    <button id="btn-video">Video erzwingen</button>
    <button id="btn-canvas">Canvas erzwingen</button>
  </p>

  <!-- Live-Audio separat -->
  <audio
    controls
    src="https://icecast.radiorfm.de/rfm.ogg">
  </audio>
</main>

<script type="module">
  import { RfmStage } from './rfm-stage.js';

  const stage = new RfmStage(
    document.getElementById('stage-root'),
    {
      videoUrl: 'https://dv.radiorfm.de/hls/stream.m3u8', // echtes Video!
      yamnetEndpoint: '/api/yamnet/stream',
      debug: true
    }
  );

  stage.mount();

  document.getElementById('btn-video')
    .addEventListener('click', () => stage.showVideoDebug());

  document.getElementById('btn-canvas')
    .addEventListener('click', () => stage.showCanvasDebug());
</script>

</body>
</html>
