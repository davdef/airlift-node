<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">

<!-- iOS Meta Tags -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<!-- Android Chrome -->
<meta name="theme-color" content="#0a1428">
<meta name="mobile-web-app-capable" content="yes">

<!-- Touch Icons -->
<link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">

    <title>RFM Visualizer</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<header class="app-header">
    <div class="header-left">
        <img src="../rfm-logo.png" alt="RFM Logo">
        <h1>Visualizer</h1>
    </div>

    <div class="header-controls">
        <button id="play-btn" class="btn" title="Play">
            <i class="fas fa-play"></i>
        </button>
        <button id="stop-btn" class="btn" title="Stop">
            <i class="fas fa-stop"></i>
        </button>
    </div>
</header>

<main class="container">

    <!-- Visualizer Canvas -->
    <div class="visualizer-container">
        <canvas id="visualizer-canvas"></canvas>

        <div class="visualizer-overlay">
            <div class="visualizer-name" id="current-visualizer">
                WAVEFORM
            </div>
            <div class="fps-counter">
                FPS: <span id="fps">0</span>
            </div>
            <img class="fullscreen-logo" src="../rfm-logo.png" alt="RFM Logo">
            <button id="fullscreen-btn" class="btn fullscreen-btn" title="Vollbild">
                <i class="fas fa-expand"></i>
            </button>
        </div>
    </div>

    <!-- Controls (nur Visualizer-Auswahl & Grundparameter) -->
    <div class="control-panel">

        <!-- Visualizer Selection -->
        <div class="control-section">
            <div class="visualizer-grid" id="visualizer-buttons">
                <!-- Buttons kommen aus JS -->
            </div>
            <div class="visualizer-controls">
                <div class="slider-group">
                    <label for="sensitivity">Sensitivität</label>
                    <input type="range" id="sensitivity"
                           min="1" max="10" value="5" step="0.1">
                </div>

                <div class="slider-group">
                    <label for="speed">Geschwindigkeit</label>
                    <input type="range" id="speed"
                           min="0.1" max="3" value="1" step="0.1">
                </div>
            </div>
        </div>

        <!-- Farben
        <div class="control-section">
            <h3><i class="fas fa-palette"></i> Farben</h3>

            <div class="color-picker">
                <input type="color" id="primary-color"
                       value="#5aa0ff" aria-label="Primärfarbe">
                <input type="color" id="secondary-color"
                       value="#8cc2ff" aria-label="Sekundärfarbe">
            </div>
        </div>
//-->
    </div>
</main>

<footer>
    <div class="footer-info">
        <span id="audio-info">Audio: RFM Live</span>
        <span> | </span>
        <span id="visualizer-info">Visualizer</span>
        <span> | </span>
        <span>FPS: <span id="footer-fps">0</span></span>
    </div>
</footer>

<!-- Scripts -->
<script src="audio-capture.js"></script>

<script src="visualizers/base.js"></script>
<script src="visualizers/waveform.js"></script>
<script src="visualizers/frequency-bars.js"></script>
<script src="visualizers/particle-nebula.js"></script>
<script src="visualizers/particle-sparks.js"></script>
<script src="visualizers/spectrum-circle.js"></script>
<script src="visualizers/kaleidoscope.js"></script>
<script src="visualizers/aorta-line.js"></script>
<script src="visualizers/aorta-tunnel.js"></script>
<script src="visualizers/spec-n-hopp.js"></script>
<script src="visualizers/yamnet-tagcloud.js"></script>

<script src="app.js"></script>

</body>
</html>
