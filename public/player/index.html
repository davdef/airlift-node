<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFM Aircheck Player</title>

    <style>
        :root {
            --bg: #0b0e11;
            --panel: #14171c;
            --panel-light: #1c2128;
            --blue: #5aa0ff;
            --blue-light: #8cc2ff;
            --text: #d8e4f0;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: system-ui, sans-serif;
            overflow-x: hidden;
        }

        /* HEADER --------------------------------------------------- */

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            padding: 10px 16px;
            background: var(--panel);
            border-bottom: 1px solid #222;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        header img {
            height: 36px;
            opacity: 0.95;
        }

        header h1 {
            font-size: 22px;
            font-weight: bold;
            color: #ffffff;
            font-weight: 500;
            text-transform: uppercase;
            margin: 0;
        }

        /* WAVEFORM ------------------------------------------------- */

        #waveform {
            width: 100%;
            height: calc(var(--vh, 1vh) * 55);
            display: block;
            background: #000;
            touch-action: none;
        }

        @media (orientation: landscape) {
            #waveform {
                height: calc(var(--vh, 1vh) * 72);
            }
        }

        @media (orientation: portrait) {
            #waveform {
                height: calc(var(--vh, 1vh) * 48);
            }
        }

        /* CONTROLS ------------------------------------------------- */

        #controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        button {
            padding: 8px 14px;
            font-size: 15px;
            border-radius: 6px;
            border: none;
            color: var(--bg);
            background: var(--blue);
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
        }

        button:active {
            background: var(--blue-light);
        }

        /* Mach den Chrome-Orange-Unsinn kaputt */
        button span {
            color: var(--bg) !important;
        }

        /* DEBUG ---------------------------------------------------- */

        #debugPanel {
            padding: 8px 12px;
            background: var(--panel-light);
            font-size: 12px;
            border-top: 1px solid #222;
        }

        #debugPanel div {
            margin-bottom: 4px;
        }

        /* FLOATING LIVE BUTTON ------------------------------------- */

        #jumpLiveBtn {
            position: fixed;
            right: 16px;
            bottom: 16px;
            padding: 12px 20px;
            background: var(--blue);
            border-radius: 8px;
            border: none;
            font-weight: bold;
            color: var(--bg);
            box-shadow: 0 3px 14px rgba(0,0,0,0.5);
            z-index: 999;
        }

        #jumpLiveBtn:active {
            background: var(--blue-light);
        }

        /* Auto-hide */
        .dimmed {
            opacity: 0.25;
            transition: opacity 0.25s ease;
        }
    </style>
</head>

<body>

<header>
    <div class="header-left">
        <img src="../rfm-logo.png" alt="RFM Logo">
        <h1>AIRCHECK</h1>
    </div>
    <div id="controls">
        <button id="playBtn"><span id="playIcon">▶</span></button>
        <button id="liveBtn">Live</button>
    </div>
</header>

<canvas id="waveform"></canvas>

<div id="debugPanel">
    <div>Status: <span id="status">–</span></div>
    <div>Mode: <span id="dbgMode">–</span></div>
    <div>Viewport: <span id="dbgViewport">–</span></div>
    <div>Playhead: <span id="dbgPlayhead">–</span></div>
    <div>AudioTime: <span id="dbgAudioTime">–</span></div>
    <div>History: <span id="dbgHistory">–</span></div>
    <div>Last WS: <span id="dbgLastWs">–</span></div>
    <div>Buffer: <span id="bufferInfo">–</span></div>
</div>

<script src="player-input.js"></script>
<script src="player.js"></script>

<script>
/* Auto-hide UI on mobile */

const uiElems = [
    document.getElementById("controls"),
    document.getElementById("debugPanel")
];

let uiTimer;
function uiShow() {
    uiElems.forEach(e => e.classList.remove("dimmed"));
    if (uiTimer) clearTimeout(uiTimer);

    uiTimer = setTimeout(() => {
        if (window.innerWidth < 900) {
            uiElems.forEach(e => e.classList.add("dimmed"));
        }
    }, 3000);
}

window.addEventListener("mousemove", uiShow);
window.addEventListener("touchstart", uiShow);
window.addEventListener("touchmove", uiShow);
uiShow();
</script>

</body>
</html>
