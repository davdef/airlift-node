<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>RFM Aircheck Player</title>
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="styles/player.css">
    <style>
        /* Temporäres Inline-CSS bis player.css vollständig ist */
        :root {
            --bg: #0b0e11;
            --panel: #14171c;
            --panel-light: #1c2128;
            --blue: #5aa0ff;
            --blue-light: #8cc2ff;
            --text: #d8e4f0;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: system-ui, sans-serif;
            overflow-x: hidden;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            padding: 10px 16px;
            background: var(--panel);
            border-bottom: 1px solid #222;
            position: sticky;
            top: 0;
            z-index: 901;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        header img {
            height: 36px;
            opacity: 0.95;
        }

        header h1 {
            font-size: 22px;
            font-weight: bold;
            color: #ffffff;
            font-weight: 500;
            text-transform: uppercase;
            margin: 0;
        }

        #waveform {
            width: 100%;
            height: calc(var(--vh, 1vh) * 55);
            display: block;
            background: #000;
            touch-action: none;
        }

        @media (orientation: landscape) {
            #waveform {
                height: calc(var(--vh, 1vh) * 72);
            }
        }

        @media (orientation: portrait) {
            #waveform {
                height: calc(var(--vh, 1vh) * 48);
            }
        }

        #controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .source-picker {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 10px;
            background: var(--panel-light);
            border-radius: 6px;
            color: var(--text);
            font-size: 14px;
        }

        .source-picker label {
            opacity: 0.7;
        }

        .source-picker select {
            background: #0f1318;
            color: var(--text);
            border: 1px solid #2a3240;
            border-radius: 6px;
            padding: 6px 8px;
            font-size: 14px;
        }

        button {
            padding: 8px 14px;
            font-size: 15px;
            border-radius: 6px;
            border: none;
            color: var(--bg);
            background: var(--blue);
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
        }

        button:active {
            background: var(--blue-light);
        }

        button span {
            color: var(--bg) !important;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #debugPanel {
            padding: 8px 12px;
            background: var(--panel-light);
            font-size: 12px;
            border-top: 1px solid #222;
        }

        #debugPanel div {
            margin-bottom: 4px;
        }

        #jumpLiveBtn {
            position: fixed;
            right: 16px;
            bottom: 16px;
            padding: 12px 20px;
            background: var(--blue);
            border-radius: 8px;
            border: none;
            font-weight: bold;
            color: var(--bg);
            box-shadow: 0 3px 14px rgba(0,0,0,0.5);
            z-index: 999;
        }

        #jumpLiveBtn:active {
            background: var(--blue-light);
        }

        .dimmed {
            opacity: 0.25;
            transition: opacity 0.25s ease;
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            gap: 16px;
            padding: 8px 16px;
            background: #0f1318;
            border-bottom: 1px solid #1c2128;
            font-size: 13px;
            color: #cbd5e1;
        }

        .status-row span {
            color: #ffffff;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <img src="../rfm-logo.png" alt="RFM Logo">
            <h1>AIRCHECK</h1>
        </div>
        <div id="controls">
            <button id="playBtn"><span id="playIcon">▶</span></button>
            <button id="liveBtn">LIVE/HEAD</button>
            <div class="source-picker">
                <select id="sourceSelect">
                    <option value="">Producer</option>
                </select>
            </div>
        </div>
    </header>

    <div class="status-row">
        <div>Status: <span id="status">–</span></div>
        <div>Quelle: <span id="sourceStatus">–</span></div>
    </div>
    
    <canvas id="waveform"></canvas>
<!--    
    <div id="debugPanel">
        <div>Status: <span id="status">–</span></div>
        <div>Mode: <span id="dbgMode">–</span></div>
        <div>Viewport: <span id="dbgViewport">–</span></div>
        <div>Playhead: <span id="dbgPlayhead">–</span></div>
        <div>AudioTime: <span id="dbgAudioTime">–</span></div>
        <div>History: <span id="dbgHistory">–</span></div>
        <div>Last WS: <span id="dbgLastWs">–</span></div>
        <div>Buffer: <span id="bufferInfo">–</span></div>
    </div>
//-->
</body>
</html>
