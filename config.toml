[ring]
slots = 6000
prealloc_samples = 9600

# ===== SRT IN =====
[srt_in]
enabled = true
mode = "listener"
listen = "0.0.0.0:9000"
latency_ms = 200
streamid = "airlift"

# ===== Analyzer =====
[peak_analyzer]
enabled = true
interval_ms = 100

# ===== Broadcast (ersetzt Python-Receiver) =====
[broadcast_http]
enabled = true
url = "http://localhost:3006/api/broadcast"
interval_ms = 100

# ===== Influx =====
[influx_out]
enabled = true
url = "http://localhost:8086/write"
db = "rfm_aircheck"
interval_ms = 100

# ===== Recorder optional =====
[recorder]
enabled = true
wav_dir = "/opt/rfm/airlift-node/aircheck/wav"
retention_days = 7

# ===== Monitoring =====
[monitoring]
stats_interval = 5
http_port = 8087
log_level = "info"
